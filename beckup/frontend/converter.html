<script>
    window.onload = function (e) {
        let ddc = new DropDownClass();
        let ddcFirst = document.getElementById('ddc-first');
        let ddcSecond = document.getElementById('ddc-second');
        ddc.fillData(ddcFirst, `<option value="MKD" id="mkd-option-first"></option>`);
        ddc.fillData(ddcSecond, `<option value="MKD" id="mkd-option-second"></option>`);

        ddcFirst.addEventListener('change', function (e) {
            ddc.changeDropDownEvent(ddcSecond, ddcFirst);
        });

        ddcSecond.addEventListener('change', function (e) {
            ddc.changeDropDownEvent(ddcFirst, ddcSecond);
        });


        let convertValue = document.getElementById('convert-value');

        convertValue.addEventListener('click', function () {

            let isFirstDisabled = (ddcFirst.value.toString().length <= 5) ? true : false;
            let isSecondDisabled = (ddcSecond.value.toString().length <= 5) ? true : false;
            let convertMsg = '';
            if (!isFirstDisabled || !isSecondDisabled) {
                convertMsg = '';
                // TODO show msg
                console.log('We have a msg');
            }

            console.log(isFirstDisabled);
        });
    }
</script>
