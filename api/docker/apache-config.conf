<VirtualHost *:80>
        ServerAdmin webmaster@nankov.info
        DocumentRoot /var/www/exchange-rate-api/public

        <Directory /var/www/exchange-rate-api/public/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Allow from all
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        AllowEncodedSlashes On
</VirtualHost>
